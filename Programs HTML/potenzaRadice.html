<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Potenze e radici - Calcolatrice</title>
<head>
<body>
  <h1>!!!WORK IN PROGRESS!!!</h1>
  <form name="potenza">
    <h1>Potenze</h1>
    <p><label><input type="number" id="basePo" required /></label></p>
    <p><label><input type="number" id="potenza" required /></label></p>
    <p><button id="calcoloPotenza">Calcola</button>Risultato: <span id="risultatoPotenza"></span></p>
  </form>

  <form name="radice">
    <h1>Radice</h1>
    <p><label><input type="number" id="baseRad" required /></label></p>
    <p><label><input type="number" id="esponenteRad" required /></label></p>
    <p><button id="calcoloRadice">Calcola</button>Risultato: <span id="risultatoRadice"></span></p>
  </form>

  
    
  <script>
    var pot=document.forms.potenza;
    pot.addEventListener("submit", function(e) {
      var baseP = document.getElementById("basePo")
      var esponenteP = document.getElementById("potenza")
      var totalePotenza = document.getElementById("risultatoPotenza")
      totalePotenza.innerHTML = (baseP.valueAsNumber ** esponenteP.valueAsNumber)
      e.preventDefault()
      })
  </script>

  <script>
    var rad=document.forms.radice;
    rad.addEventListener("submit", function(e) {
      var baseR = document.getElementById("baseRad")
      var esponenteR = document.getElementById("esponenteRad")
      var totaleRadice = document.getElementById("risultatoRadice")
      if (esponenteR.valueAsNumber === 0) {
        totaleRadice.innerHTML = "IMPOSSIBILE"
      } else if (esponenteR.valueAsNumber % 2 === 0 && baseR.valueAsNumber<0) {
        totaleRadice.innerHTML = "IMPOSSIBILE"
      } else {
        if (baseR.valueAsNumber>0){
          totaleRadice.innerHTML = (baseR.valueAsNumber**(1/esponenteR.valueAsNumber))
        } else {
          totaleRadice.innerHTML = -((baseR.valueAsNumber*-1)**(1/esponenteR.valueAsNumber))
        }
      }
      e.preventDefault()
    })
  </script>
</body>
</html>
