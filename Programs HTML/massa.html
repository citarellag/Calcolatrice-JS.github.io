    <div class="TitlePrograms">
      <h1>Massa</h1>
    </div>

    <form id="Massa">
      <h3>
        <label><input type="number" id="volume" placeholder="Volume" /></label>

        <div class="DDV">
          <select id="u_misura_m">
            <option value="" selected="selected">Acqua</option>
            <option value="" >Acqua Salata</option>
            <option value="" >Alluminio</option>
            <option value="" >Argento</option>
            <option value="" >Aria</option>
            <option value="" >Carta</option>
            <option value="" >Diamante</option>
            <option value="" >Ferro</option>
            <option value="" >Latte</option>
            <option value="" >Marmo</option>
            <option value="" >Mercurio</option>
            <option value="" >Oro</option>
            <option value="" >Piombo</option>
            <option value="" >Platino</option>
            <option value="" >Stagno</option>
            <option value="" >Sughero</option>
          </select>
        </div>
      </h3>
    </form>

    <div class="result">
      <h2 id="ris_m">Risultato: <span id="risultato_m"></span></h2>
    </div>
    <button id="calc_m">Calcola</button>
    <button id="reset_m">Reset</button>

    <script>
      densityValue = {
        "Acqua" : 1000,
        "Acqua Salata" : 1030,
        "Alluminio" : 2750,
        "Argento" : 10500,
        "Aria" : 1.293,
        "Carta" : 970,
        "Diamante" : 3550,
        "Ferro" : 7880,
        "Latte" : 1034,
        "Marmo" : 2800,
        "Mercurio" : 13500,
        "Oro" : 19250,
        "Piombo" : 11340,
        "Platino" : 21400,
        "Stagno" : 7280,
        "Sughero" : 350
      }

      function copyToClipboard(id){
        var copyText = document.getElementById(id);
        var textArea = document.createElement("textArea")
        textArea.value = copyText.textContent.toString()
        document.body.appendChild(textArea)
        textArea.select();
        textArea.setSelectionRange(0, 99999)
        document.execCommand("copy");
        textArea.remove()
      }

      document.getElementById("calc_m").addEventListener("click", function(e){
        var intValue = document.getElementById("volume").valueAsNumber
        var selected= document.getElementById("u_misura_m").options[document.getElementById("u_misura_m").selectedIndex].text 
        var outValue = intValue * densityValue[selected]
        document.getElementById("risultato_m").innerHTML = outValue + " Kg"
        e.preventDefault()
      })
      document.getElementById("ris_m").addEventListener("click", function(e){
        copyToClipboard("risultato_m")
      })

      document.getElementById("reset_m").addEventListener("click", function(e){
        document.getElementById("Massa").reset()
        document.getElementById("risultato_m").innerHTML = ""
      })
    </script>
