    <div class="TitlePrograms">
      <h1>Seno, Coseno, Tangente</h1>
    </div>

    <form id="sincostan">
      <h3>
        <label><input type="number" id="sin" style="width: 90px;height: 90px;"  /></label>
        <div class="CALC_SIN"><button>Calcola Seno</button></div>

        <div class="angle_sin">
          <h2>°</h2>
        </div>

        <div class="result">
          <div class="R_SIN">
            <h2 id="ris_sin">=<span id="risultato_sin"></span></h2>
          </div>
        </div>

      </h3>
    
      <h3>
        <label><input type="number" id="cos" style="width: 90px;height: 90px;"  /></label>
        <div class="CALC_COS"><button>Calcola Coseno</button></div>

        <div class="angle_cos">
          <h2>°</h2>
        </div>

        <div class="result">
          <div class="R_COS">
            <h2 id="ris_cos">=<span id="risultato_cos"></span></h2>
          </div>
        </div>
      </h3>

      <h3>
        <label><input type="number" id="tan" style="width: 90px;height: 90px;"  /></label>
        <div class="CALC_TAN"><button>Calcola Tangente</button></div>

        <div class="angle_tan">
          <h2>°</h2>
        </div>
        
        <div class="result">
          <div class="R_TAN">
            <h2 id="ris_tan">=<span id="risultato_tan"></span></h2>
          </div>
        </div>

      </h3>
    </form>
    
    <button id="reset_sincostan">Reset</button>

    <script>
      function toRadians (angle) {
        return angle * (Math.PI / 180)
      }
      function toDegrees (angle) {
        return angle * (180 / Math.PI)
      }
