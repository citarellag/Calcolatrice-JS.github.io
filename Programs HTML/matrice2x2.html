    <form id="2x2Form">
      <br>
      <br>
      <div class="TitlePrograms">
        <h1>Matrice 2x2</h1>
      </div>
      <h3><label><input type="number" id="0_2x2" style="width: 90px;height: 90px;" required /></label> <label><input type="number" id="1_2x2" style="width: 90px;height: 90px;" required /></label></h3>
      <h3><label><input type="number" id="2_2x2" style="width: 90px;height: 90px;" required /></label> <label><input type="number" id="3_2x2" style="width: 90px;height: 90px;" required /></label></h3>
      <button id="calc2x2">Calcola</button>
      <button id="reset2x2">Reset</button>
      <div class="result">
        <h2 id="ris2x2">Risultato: <span id="risultato2x2"></span></h2>
      </div>
    </form>

    <script>
      document.getElementById("calc2x2").addEventListener("click", function(e){
        var topRight = document.getElementById("0_2x2")
        var topLeft = document.getElementById("1_2x2")
        var downRight = document.getElementById("2_2x2")
        var downLeft = document.getElementById("3_2x2")
        var ris = (topRight.valueAsNumber * downLeft.valueAsNumber) - (topLeft.valueAsNumber * downRight.valueAsNumber)
        if (isNaN(ris)){
          ris = "ERRORE, RIPROVA"
        }
        document.getElementById("risultato2x2").innerHTML = ris
        e.preventDefault()
      })
    
    document.getElementById("reset2x2").addEventListener("click", function(e){
      document.getElementById("2x2Form").reset()
      document.getElementById("risultato2x2").innerHTML = ""
      e.preventDefault()
    })
    document.getElementById("ris2x2").addEventListener("click", function(e){
      var copyText = document.getElementById("risultato2x2");
      var textArea = document.createElement("textArea")
      textArea.value = copyText.textContent.toString()
      document.body.appendChild(textArea)
      textArea.select();
      textArea.setSelectionRange(0, 99999)
      document.execCommand("copy");
      textArea.remove()
      e.preventDefault()
    })
    </script>
